# H2 Database Configuration


# JPA Configuration - Critical for fixing your errors
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true

# These settings specifically address the SQL Server specific syntax issues
spring.jpa.properties.hibernate.globally_quoted_identifiers=false
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl

# Disable schema generation with SQL Server specific functions
spring.jpa.properties.hibernate.hbm2ddl.schema_generation.script.append=false
spring.jpa.properties.hibernate.use_sql_comments=false

# H2 Console for debugging (http://localhost:8080/h2-console when running)
spring.h2.console.enabled=true

# Application-specific properties
app.jwt.secret=testSecretKeyForJwtThatIsLongEnoughForHS256AlgorithmToWorkInTests
app.jwt.access-token-expiration-ms=60000
app.jwt.refresh-token-expiration-ms=120000
app.oauth2.google.client-id=mock-client-id
app.oauth2.google.client-secret=mock-client-secret
app.oauth2.google.redirect-uri=http://localhost:8080/api/auth/google